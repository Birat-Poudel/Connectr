<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <div th:fragment="folder-list (panelName, folders)">
      <div class="card" th:if="${folders}" style="margin-bottom: 20px">
        <div
          style="font-weight: 400"
          class="card-header"
          th:text="${panelName}"
        >
          Folders
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li
              th:each="folder : ${folders}"
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <a
                style="text-decoration: none"
                th:href="@{'/?folder=' + ${folder.label}}"
                th:text="${folder.label}"
                >Label</a
              >
              <span
                class="badge bg-primary rounded-pill"
                th:text="${stats.get(folder.label)}"
                >14</span
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
